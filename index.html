<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>WebHID Test</title>
		<link href="hexarea.css" rel="stylesheet">
		<link href="device_communicator.css" rel="stylesheet">
		<link href="main.css" rel="stylesheet">
		<script src="common.js"></script>
		<script src="hexarea.js"></script>
		<script src="device_communicator.js"></script>
		<script src="main.js"></script>
	</head>
	<body class="language-select-japanese">
		<div style="grid-row: 1; padding: 1em;">
			<div id="upper-area">
				<div style="grid-column: 1;">
					<button type="button" id="add-device-button">
						<span class="language-japanese">デバイスを追加</span>
						<span class="language-english">add device</span>
					</button>
				</div>
				<div style="grid-column: 2;">
					<select id="language-select">
						<option value="japanese" selected="selected">日本語</option>
						<option value="english">English</option>
					</select>
				</div>
			</div>
		</div>
		<div style="grid-row: 2; overflow: auto;">
			<div style="display: table; width: auto; height: 100%;">
				<div id="device-table" style="display: table-row;">
				</div>
			</div>
		</div>
	</body>
</html>
